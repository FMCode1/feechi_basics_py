{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
</head>
<body>
    <div>
        <form method="post" action="{% url 'inventory_action' %}">
            {% csrf_token %}
            <div>
                <label> Product Name </label>
                <input name="product_name" type="text" required>
            </div>
            <div>
                <label> Product Price </label>
                <input name="product_price" type="text" required/>
            </div>

            <button name="crud_action" value="create" type="submit">C</button>
            <button name="crud_action" value="read" type="submit">R</button>
            <button name="crud_action" value="update" type="submit">U</button>
            <button name="crud_action" value="delete" type="submit">D</button>
        </form>
    </div>
</body>
</html>
